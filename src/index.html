<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{site.title}}</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <h1 class="site-title">{{site.title}}</h1>
      <p class="site-description">{{site.description}}</p>

      <div class="search">
        <input type="text" placeholder="Search..." />
      </div>
      <div class="filters">
        <!-- TODO -->
      </div>

      <hr />

      {{#each meetups}}
        <div data-country="{{country}}">
          <div class="country">{{country}}</div>
          {{#each cities}}
            <div data-city="{{city}}">
              <div class="city">{{city}}</div>
              <ul>
                {{#each meetups}}
                  <li class="meetup">
                    <h4 class="meetup-title"><a href="{{link}}">{{name}}</a></h4>
                    <strong>Support available:</strong> {{support}}
                    <p>{{description}}</p>
                  </li>
                {{/each}}
              </ul>
            </div>
          {{/each}}
        </div>
      {{/each}}
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
