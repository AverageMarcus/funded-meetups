<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{site.title}}</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <main>
      <h1>{{site.title}}</h1>
      <h3>{{site.description}}</h3>

      <div class="search">
        <!-- TODO -->
      </div>
      <div class="filters">
        <!-- TODO -->
      </div>

      {{#each meetups}}
        <h4>{{country}}</h4>
        {{#each cities}}
          <h5>{{city}}</h5>
          <ul>
            {{#each meetups}}
              <li>
                <strong>Name:</strong> <a href="{{link}}">{{name}}</a><br/>
                <strong>Support available:</strong> {{support}}
              </li>
            {{/each}}
          </ul>
        {{/each}}
      {{/each}}
    </main>

    <script src="/js/main.js"></script>
  </body>
</html>
