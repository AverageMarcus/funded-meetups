<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}
  </head>
  <body>
    <main>
      {{> header}}

      <p>
        To add a new meetup please fill out the form below. This will populate a new file on GitHub that you can submit as a pull request.
      </p>

      <form class="new-meetup">
        <div>
          <label>
            <strong>Name</strong>
            <input name="name" />
          </label>
        </div>
        <div>
          <label>
            <strong>Link</strong>
            <input name="link" />
          </label>
        </div>
        <div>
          <label>
            <strong>Support Available</strong>
            <input name="support" />
          </label>
        </div>
        <div>
          <label>
            <strong>Country</strong>
            <input name="country" />
          </label>
        </div>
        <div>
          <label>
            <strong>Town/City</strong>
            <input name="city" />
          </label>
        </div>
        <div>
          <label>
            <strong>Description</strong>
            <textarea name="description"></textarea>
          </label>
        </div>
        <div>
          <label>
            <strong>Tags (comma seperated)</strong>
            <input name="tags" />
          </label>
        </div>
        <input type="submit" value="Add Meetup" />
      </form>
    </main>

    {{> footer}}

    <script src="js/submit.js"></script>
  </body>
</html>
